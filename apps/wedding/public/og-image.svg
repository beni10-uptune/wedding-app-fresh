<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="#000" opacity="0.1"/>
  
  <!-- Logo area -->
  <g transform="translate(100, 100)">
    <!-- Music icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#fff" opacity="0.9"/>
    <path d="M40 20 L40 50 M40 20 L55 25 L55 45 L40 50 M55 45 C55 48 52 50 48 50 C44 50 41 48 41 45 C41 42 44 40 48 40 C52 40 55 42 55 45 Z" 
          stroke="#9333ea" stroke-width="3" fill="none" transform="translate(10, 15)"/>
  </g>
  
  <!-- Main text -->
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff">
    UpTune for Weddings
  </text>
  
  <!-- Tagline -->
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="36" fill="#fff" opacity="0.9">
    Create Your Perfect Wedding Playlist
  </text>
  
  <!-- Features -->
  <g transform="translate(100, 400)">
    <text font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.8">
      <tspan x="0" dy="0">✓ Collaborate with your partner</tspan>
      <tspan x="0" dy="40">✓ Get guest song requests</tspan>
      <tspan x="0" dy="40">✓ Professional DJ timeline</tspan>
    </text>
  </g>
  
  <!-- Price badge -->
  <g transform="translate(900, 450)">
    <rect x="0" y="0" width="200" height="80" rx="40" fill="#fff" opacity="0.95"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#9333ea" text-anchor="middle">
      Just £25
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.7" text-anchor="middle">
    weddings.uptune.xyz
  </text>
</svg>